<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .page {
            width: 1440px;
            margin: 0 auto;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bouton {
            width: 157px;
            height: 53px;
            background: #CCE8FD;
            color: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 0px 35px 35px 35px;
            border: none;
            margin-left: 35px;
        }

        .bouton2 {
            width: 200px;
            height: 53px;
            background: #E1E1E1;
            box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 0px 35px 35px 35px;
            border: none;
            color: white;
        }

        .bouton3 {
            width: 157px;
            height: 53px;
            color: white;
            background: #CCE8FD;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 35px;
            border: none;
            margin-left: 1175px;
            margin-top: 25px;
        }

        .form-inline {
            margin-right: 85px;
        }
    </style>
</head>
<!-------------------------------------------------------- Header ------------------------------------------------------>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestion des comptes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Gestion des comptes</a></li>
                            <li><a class="dropdown-item" href="#">Gestion des alertes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </nav>
</header>
<!-------------------------------------------------------- Main ------------------------------------------------------>
<main>
    <div class="container">
        <button class="bouton3" type="button" data-bs-toggle="modal" data-bs-target="#enterModal">Ajouter</button>
    </div>
    <div class="page">
        <table class="table table-striped table-responsive" >
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">E-mail</th>
                <th scope="col">Mot de passe</th>
                <th scope="col">rôle</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="tool : ${Tools}">
            <tr>
                <td>[[${user}]]</td>
                <td>Mark</td>
                <td>***********</td>
                <td>@mdo</td>
                <td><a type="button" data-bs-toggle="modal" data-bs-target="#editModal"><img src="img/pencil-fill.svg"></a></td>
                <td><a type="button" data-bs-toggle="modal" data-bs-target="#deleteModal"><img th:src="@{img/trash-fill.svg}"/></a></td>
            </tr>
            </th:block>



            </tbody>
        </table>
        <!-------------------------------------------------------- Modal Edit------------------------------------------------------>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelEdit">Modifier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Designation">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="repere">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Mot de passe</label>
                                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="capacite">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Rôle</label>
                                <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="capacite">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

        <!-------------------------------------------------------- Modal Delete ------------------------------------------------------>


        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelDelete">Supprimer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        êtes-vous sur de vouloir supprimer ce compte ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-danger">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------------------------------------------- Modal addUser ------------------------------------------------------>
        <div class="modal fade" id="enterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nouveau compte</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Designation">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                                <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="repere">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Mot de passe</label>
                                <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="capacite">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Rôle</label>
                                <input type="text" class="form-control" id="exampleFormControlInput8" placeholder="capacite">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
</html>
